


<p [ngClass]="{'strike':!todo.active}">{{ todo.title }}</p>
<p [ngClass]="{'strike':!todo.active}">{{ todo.desc }}</p>
<div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="check" (click)="onCheckbox(todo)" [checked]="!todo.active">
    <label for="check{{i}}" class="form-check-label">Done</label>

</div>
<button class="btn btn-sm btn-danger" (click)="onClick(todo)">Delete</button>
