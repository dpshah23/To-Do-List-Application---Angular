<!-- todos.component.html -->

<app-addtodo (todoAdd)="addTodo($event)"></app-addtodo>
<h4>Your Todos</h4>
<div *ngIf="todos.length === 0; else elseBlock">No Todos To Display</div>

<ng-template #elseBlock>
  <ul *ngFor="let todo of todos; index as i">
   
    <app-todoitem [todo]="todo" [i]="i" (todoDelete)="deleteTodo($event)" (todoCheckbox)="toggleTodo(todo)"></app-todoitem>
  </ul>
</ng-template>
