<div class="container my-3">
<h4>Add A Todo</h4>
<form (ngSubmit)="onSubmit()">
<div class="form-group">
    <label for="title" class="form-label">To Do Title</label>
    <input type="text" [(ngModel)]="title" class="form-control" id="title" name="title" placeholder="Add A Title" required>
  </div>
  <div class="form-group">
    <label for="desc" class="form-label">Description</label>
    <textarea class="form-control" id="desc" rows="3" required name="desc" [(ngModel)]="desc"></textarea>
  </div>
  <br>

    <button type="submit" class="btn btn-sm btn-success">Add-Todo</button>


    </form>
</div>
